<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="hero">
    <div class="hero__description">
      <div class="logo-box">
        <img class="hero__logo" src="images/logo.svg" alt="Logo">
      </div>
      <div class="hero__picture--small">
      </div>
      <h1 class="hero__heading">
        <span>We're</span> <br> coming <br> soon
      </h1>
      <p class="hero__text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="form" action="#">
        <div class="form__group">
          <input type="email" class="form__input" placeholder="Email address" required>
          <span class="form__error">Please provide a valid email</span>
          <span class="form__icon-error">
            <img src="images/icon-error.svg" alt="Icon error">
          </span>
        </div>
        <button class="form__button">
          <img src="images/icon-arrow.svg" alt="Icon arrow">
        </button>
      </form>
    </div>
    <div class="hero__picture">
    </div>
  </div>
</body>

</html>
